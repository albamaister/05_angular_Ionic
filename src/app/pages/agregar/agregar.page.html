<ion-header no-border>
    <!-- el no-border sirve para quitar la linea que separa el titulo -->
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <!-- para que en el toolbar se pueda agregar X cant. de botones -->
            <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
            <!-- el defaultHref es para obligar a que el backbutton aparezca -->

        </ion-buttons>
        <ion-title>{{this.lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <!-- se pone dentro de una lista para que si hay muchos items se ponga un scroll -->
        <ion-item color="dark">
            <ion-label position="floating">Nuevo item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>


        <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
            <!-- el ion-item-sliding es para poder arrastrar y eliminar un icono -->
            <ion-item color="dark">
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <!-- ionChange se dispara cuando algo cambia en este caso del checkbox -->
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="eliminar(i)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                    <!-- el slot es para que no tenga texto  -->
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
