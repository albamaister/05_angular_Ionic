<ion-list color="dark">
    <ion-item-sliding *ngFor="let lista of deseosService.listas">
        <ion-item detail color="dark" (click)="listaSeleccionada( lista )">
            <ion-label>{{lista.titulo}}</ion-label>
            <ion-note slot="end" color="tertiary">{{lista.items.length}} items</ion-note>
            <!-- ionnote sirve para poner una nota al final -->
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="eliminarLista(lista)" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
                <!-- el slot es para que no tenga texto  -->
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
